<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" class="form" method="post">
		<div class="form-control">
			<input type="email" placeholder="Enter email" id="email" />
			
		</div>
		<div class="form-control">
			<input type="password" placeholder="Password" id="password"/>
			</div>
		<input type="button" value="Login" id="submit" onclick="validate()" style="
		background: linear-gradient(270deg, #ED765E 0%, #E3BDE5 100%);
		border-radius: 15px;
		color: #000;
		font-size: 1rem;
		padding: 10px;
		margin-top: 20px;
		width: 100%;
	"/>
	<a><p style="color:grey; padding-top: 10px; text-align: center; cursor: pointer;">Forgot password</p></a>
	</form>
</body>
</html>
